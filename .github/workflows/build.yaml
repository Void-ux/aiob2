# Runs a build test on commit to ensure functionality.

name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.8', '3.9', '3.10' ]

    name: "Build @ ${{ matrix.python-version }}"
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Setup Poetry @ ${{ matrix.python-version }}"
        uses: snok/install-poetry@v1
        with:
          version: 1.2.0b2
          virtualenvs-create: true
          virtualenvs-in-project: false

      - name: "Setup Python @ ${{ matrix.python-version }}"
        uses: actions/setup-python@v3
        with:
          python-version: "${{ matrix.python-version }}"

      - name: "Install deps @ ${{ matrix.python-version }}"
        env:
          PY_VER: "${{ matrix.python-version }}"
        run: |
          poetry env use "$PY_VER"
          poetry install --only main

      - name: Check it imports
        run: |
          poetry run python -c 'import aiob2'

      - name: Test Suite
        env:
          BUCKET_ID: ${{ secrets.BUCKET_ID }}
          KEY_ID: ${{ secrets.KEY_ID }}
          APP_ID: ${{ secrets.APP_ID }}
        run: |
          poetry run pytest